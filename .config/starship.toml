# ~/.config/starship.toml

command_timeout = 1000
format = '$battery$os$username$hostname$kubernetes$python$directory$git_branch$git_status$time$cmd_duration$character'

[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = 'ó° … '
style = 'blue bold'

[azure.subscription_aliases]
very-long-subscription-dev = 'dll-dev'
very-long-subscription-qa = 'dll-qa'
very-long-subscription-prd = 'dll-prod'

[line_break]
disabled = true

[[battery.display]]
threshold = 20
style = 'bold red'

# OS
[os]
disabled = false
format = '[$symbol](bold white) '   


[os.symbols]
Windows = 'î˜ª '
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

# Shows the username
[username]
disabled = false
format = '[$user]($style) '
style_user = 'white bold'
style_root = 'black bold'
show_always = true

# Shows the hostname
[hostname]
format = 'on [$ssh_symbol$hostname](bold yellow) '
disabled = false
ssh_only = false

# Shows current directory
[directory]
truncation_symbol = '~/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style)'

# Shows current git branch
[git_branch]
symbol = ' ï˜ '
style = 'bold green'
format = ' on [$symbol$branch ]($style) '

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'bold green'
conflicted = 'ğŸ³ '
